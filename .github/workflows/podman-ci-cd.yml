name: Podman CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: |
        podman build . --file Dockerfile --tag docker.io/vutd22uit/demopodman:podman-demo:${GITHUB_SHA::7}
        
    - name: Run container
      run: |
        podman run -d -p 8080:80 --name podman-demo-container docker.io/vutd22uit/demopodman:podman-demo:${GITHUB_SHA::7}
        
    - name: Test
      run: |
        curl http://localhost:8080
        
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        podman login docker.io -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        podman push docker.io/vutd22uit/demopodman:podman-demo:${GITHUB_SHA::7}
        podman push docker.io/vutd22uit/demopodman:podman-demo:latest
